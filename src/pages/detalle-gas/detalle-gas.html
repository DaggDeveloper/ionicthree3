 <ion-header color="my">
  <ion-navbar color="my">
    <ion-title>
            <ion-avatar id="logoleft">
                <img src="assets/logo/LOGOTIPO.png">
              </ion-avatar>   
        
    </ion-title>
  </ion-navbar>
</ion-header>
<br>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let gas of g">
      <h2 text-wrap><strong>Distribuidor Gas:</strong> {{gas.distribuidorGas}}</h2>
      <p text-wrap><strong>Tamaño Galón:</strong> {{gas.tamanoGas}}</p>
      <p text-wrap><strong>Dirrección:</strong> {{gas.direccionGas}}</p>
      <p text-wrap><strong>Precio Galón:</strong> ${{gas.precioGas}}</p>
      <p text-wrap><strong>Medios de Pago:</strong> {{gas.mediosPago}}</p>
      <p text-wrap><strong>Teléfono Contacto:</strong> {{gas.telefonoGas}}</p>
    </ion-item>
  </ion-list>
<p>
 <img  src="{{rutabanner}}">
</p>
</ion-content>
